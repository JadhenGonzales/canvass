<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .table-hover tbody tr:hover {
              background-color: #bac3e4;
            }
        </style>
          
    </head>
    <body>
        <div class="container p-3" id="forms_content">
            <div class="my-1">
                <input autocomplete="off" class="mx-auto w-auto" id="item" placeholder="product name" type="text">
            </div>
            <div class="my-1">
                <input autocomplete="off" class="mx-auto w-auto" id="store" placeholder="website" type="text">
            </div>
            <div class="my-1">
                <input autocomplete="off" class="mx-auto w-auto" id="price" placeholder="price" type="text">
            </div>
            <div class="my-1">
                <input autocomplete="off" class="mx-auto w-auto" id="remarks" placeholder="remarks" type="text">
            </div>
            <div class="my-1">
                <input autocomplete="off" class="mx-auto w-auto" id="website" placeholder="URL" type="text">
            </div>
            <div class="d-flex mt-3">
                <button class="btn btn-primary flex-fill mx-1" id="show-all">View all</button>
                <button class="btn btn-primary flex-fill mx-1" id="save">Save</button>
            </div>
            <div class="alert alert-success my-1" id="alert" hidden></div>
        </div>
        <div class="contaner p-3" id="table" hidden>
            <table class="table table-hover dark-bs-tertiary-bg" id="costs">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Store</th>
                        <th>Price</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
            <div class="d-flex mt-3">
                <button class="btn btn-primary flex-fill mx-1" id="export">Export</button>
                <button class="btn btn-primary flex-fill mx-1" id="add_entry">Add entry</button>
            </div>
            <div class="alert alert-success mt-3" id="alert2" hidden></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
